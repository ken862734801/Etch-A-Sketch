<!DOCTYPE html>
<html>
    <head>
    <link href="style.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Etch-A-Sketch</title>
    </head>
    <body>
        <main>
            <div class="left-container">
                <div class ="header">
                    <div class="title">Etch-A-Sketch</div>
                    <div class="svg">
                        <img src="./images/three-dots-svgrepo-com.svg">
                    </div>
                </div>
                <div class="message">
                    <p>Start drawing <br> your masterpiece!</p>
                </div>
                <p class="section-title">Name</p>
                <div class="name" id="name" style="font-size:1.60em">
                   <p>Untitled</p>
                </div>
                <p class="section-title">Colors</p>
                <div class="color-container">
                    <div class="colors">
                        <button id="red" onclick="colorChanger(red)"></button>
                        <button id="blue" onclick="colorChanger(blue)"></button>
                        <button id="yellow" onclick="colorChanger(yellow)"></button>
                        <button id="orange" onclick="colorChanger(orange)"></button>
                        <button id="green" onclick="colorChanger(green)"></button>
                        <button id="purple" onclick="colorChanger(purple)"></button>
                        <button id="gray" onclick="colorChanger(gray)"></button>
                        <button id="darkred" onclick="colorChanger(darkred)"></button>
                        <button id="darkblue" onclick="colorChanger(darkblue)"></button>
                        <button id="darkyellow" onclick="colorChanger(darkyellow)"></button>
                        <button id="darkorange" onclick="colorChanger(darkorange)"></button>
                        <button id="darkgreen" onclick="colorChanger(darkgreen)"></button>
                        <button id="darkpurple" onclick="colorChanger(darkpurple)"></button>
                        <button id="black" onclick="colorChanger(black)"></button>
                    </div>
                    <div class="color-picker">
                        <input type="color" id="color-selector">
                    </div>
                </div>
                <p class="section-title">Tools</p>
                <div class="toolbar-container">
                        <div>
                            <button>
                                <div class="icon reset" id="clear"><img src="https://i.imgur.com/lOhoQOw.png"></div>
                            </button>
                            <p>Clear</p>
                        </div>
                        <div>
                            <button>
                                <div class="icon eraser" id="eraser"><img src="https://i.imgur.com/VoSul6m.png"></div> 
                            </button>
                            <p>Eraser</p>
                        </div>
                        <div>
                            <button>
                                <div class="icon rainbow" id="rainbow"><img src="https://i.imgur.com/qJN40Ee.png"></div>
                            </button>
                            <p>Rainbow</p>
                        </div>
                        <div>
                            <button>
                                <div class="icon draw" id="draw"><img src="https://i.imgur.com/291bjdy.png"></div>
                            </button>
                            <p>Draw</p>
                        </div>
                </div>
                <p class="section-title">Grid Size</p>
                <div class="range-container">
                    <div class="size-display" id="size-display"> 16 x 16</div>
                    <input type="range" id="range" value="16" min="1" max="64">
                </div>
            </div>
            <div class="right-container">
                <div class="grid-container" id="grid-container"></div>
            </div>
        </main>
    </body>
    <script src="javascript.js"></script>
    </html>
